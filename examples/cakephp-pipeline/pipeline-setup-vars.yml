app_name: cakephp-mysql-example

database_service_name: mysql
database_engine: mysql
database_name: default
#database_memory_limit: 512Mi
#database_image_namespace: openshift

# Auto-generation of secret values
init_app_cakephp_secret_token: "{{ '[a-zA-Z0-9]{40}' |strgen}}"
init_app_cakephp_security_cipher_seed: "{{ '[0-9]{30}' |strgen}}"
init_app_cakephp_security_salt: "{{ '[a-zA-Z0-9]{40}' |strgen}}"
init_database_password: "{{ '[\\w]{50}' |strgen}}"
init_database_user: cakephp
