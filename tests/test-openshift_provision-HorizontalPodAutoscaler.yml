---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      openshift_connection:
        server: "{{ openshift_connection_server }}"
        insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify }}"
        token: "{{ openshift_connection_token }}"
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_horizontalpodautoscaler:
      apiVersion: autoscaling/v1
      kind: HorizontalPodAutoscaler
      metadata:
        name: test-horizontalpodautoscaler
      spec:
        maxReplicas: 10
        minReplicas: 1
        scaleTargetRef:
          apiVersion: v1
          kind: DeploymentConfig
          name: test-deploymentconfig
        targetCPUUtilizationPercentage: 80

  roles:
  - role: openshift-provision

  tasks:
  - name: Provision HorizontalPodAutoscaler
    openshift_provision:
      openshift_connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_horizontalpodautoscaler }}"

  - name: Get HorizontalPodAutoscaler
    command: >-
      {{ test_oc_cmd }} export horizontalpodautoscaler
      test-horizontalpodautoscaler -n provision-test -o json
    register: get_horizontalpodautoscaler
    changed_when: false

  - name: Verify HorizontalPodAutoscaler
    fail:
      msg: |
        HorizontalPodAutoscaler not defined as expected
        >>>
        {{ cmp_horizontalpodautoscaler | to_yaml }}
        ===
        {{ got_horizontalpodautoscaler | to_yaml }}
        <<<
    vars:
      got_horizontalpodautoscaler: "{{ get_horizontalpodautoscaler.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_horizontalpodautoscaler: "{{ provision_horizontalpodautoscaler | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_horizontalpodautoscaler.metadata != got_horizontalpodautoscaler.metadata or
      cmp_horizontalpodautoscaler.spec != got_horizontalpodautoscaler.spec

  - name: Check reprovision HorizontalPodAutoscaler
    openshift_provision:
      openshift_connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_horizontalpodautoscaler }}"
    register: reprovision_horizontalpodautoscaler

  - fail:
      msg: Reprovision indicated change to HorizontalPodAutoscaler
    when: reprovision_horizontalpodautoscaler.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_horizontalpodautoscaler:
      apiVersion: autoscaling/v1
      kind: HorizontalPodAutoscaler
      metadata:
        name: test-horizontalpodautoscaler
      spec:
        maxReplicas: 8
        minReplicas: 1
        scaleTargetRef:
          apiVersion: v1
          kind: DeploymentConfig
          name: test-deploymentconfig
        targetCPUUtilizationPercentage: 70

  roles:
  - role: openshift-provision

  tasks:
  - name: Apply update to HorizontalPodAutoscaler
    openshift_provision:
      openshift_connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_horizontalpodautoscaler }}"

  - name: Get HorizontalPodAutoscaler
    command: >-
      {{ test_oc_cmd }} export horizontalpodautoscaler
      test-horizontalpodautoscaler -n provision-test -o json
    register: get_horizontalpodautoscaler
    changed_when: false

  - name: Verify Update HorizontalPodAutoscaler
    fail:
      msg: |
        HorizontalPodAutoscaler not defined as expected
        >>>
        {{ cmp_horizontalpodautoscaler | to_yaml }}
        ===
        {{ got_horizontalpodautoscaler | to_yaml }}
        <<<
    vars:
      got_horizontalpodautoscaler: "{{ get_horizontalpodautoscaler.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_horizontalpodautoscaler: "{{ provision_horizontalpodautoscaler | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_horizontalpodautoscaler.metadata != got_horizontalpodautoscaler.metadata or
      cmp_horizontalpodautoscaler.spec != got_horizontalpodautoscaler.spec

- name: Test Delete
  hosts: localhost
  connection: local
  vars:
    provision_horizontalpodautoscaler:
      kind: HorizontalPodAutoscaler
      metadata:
        name: test-horizontalpodautoscaler
  roles:
  - role: openshift-provision
  tasks:
  - name: Delete HorizontalPodAutoscaler
    openshift_provision:
      action: delete
      namespace: provision-test
      openshift_connection: "{{ openshift_connection }}"
      resource: "{{ provision_horizontalpodautoscaler }}"

  - name: Verify HorizontalPodAutoscaler Delete
    command: >-
      {{ test_oc_cmd }} export horizontalpodautoscaler
      test-horizontalpodautoscaler -n provision-test -o json
    register: get_horizontalpodautoscaler
    failed_when: get_horizontalpodautoscaler.rc == 0
    changed_when: false
