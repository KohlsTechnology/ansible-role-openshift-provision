---
- hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  vars:
    cluster_role:
      apiVersion: v1
      kind: ClusterRole
      metadata:
        creationTimestamp: null
        name: network-joiner
      rules:
      - apiGroups:
        - ""
        attributeRestrictions: null
        resources:
        - netnamespaces
        verbs:
        - create
        - delete
        - get
        - list
        - update
      - apiGroups:
        - ""
        attributeRestrictions: null
        resources:
        - namespaces
        - projects
        verbs:
        - get
        - list
      - apiGroups:
        - network.openshift.io
        - ""
        attributeRestrictions: null
        resources:
        - clusternetworks
        verbs:
        - get

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ cluster_role }}"

  tasks:
  - name: Get ClusterRole
    command: oc export clusterrole network-joiner -o yaml
    register: get_clusterrole
    changed_when: false

  - name: Verify ClusterRole
    fail:
      msg: |
        ClusterRole not defined as expected
        >>>
        {{ cluster_role | to_yaml }}
        ===
        {{ got_clusterrole | to_yaml }}
        <<<
    vars:
      got_clusterrole: "{{ get_clusterrole.stdout | from_yaml }}"
      blank_last_applied_configuration:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
    when: >-
      cluster_role | combine(blank_last_applied_configuration, recursive=True) !=
      got_clusterrole | combine(blank_last_applied_configuration, recursive=True)

