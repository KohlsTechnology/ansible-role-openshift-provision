---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      openshift_connection_server: "{{ openshift_connection_server }}"
      openshift_connection_insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify | default('false') }}"
      openshift_connection_token: "{{ openshift_connection_token }}"
      openshift_resource_path:
      - resources
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify | default('false') | bool %}
        --insecure-skip-tls-verify
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_storageclass_list: test-storageclass-list.yml
    provision_storageclass_list_def: "{{ lookup('file', 'resources/' ~ provision_storageclass_list) | from_yaml }}"
    provision_storageclass_sc1_def: "{{ provision_storageclass_list_def['items'][0] }}"
    provision_storageclass_sc2_def: "{{ provision_storageclass_list_def['items'][1] }}"

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ provision_storageclass_list }}"

  tasks:
  - name: Get First StorageClass
    command: >-
      {{ test_oc_cmd }} export sc test-storageclass-sc1 -o json
    register: get_sc1
    changed_when: false

  - name: Get Second StorageClass
    command: >-
      {{ test_oc_cmd }} export sc test-storageclass-sc2 -o json
    register: get_sc2
    changed_when: false

  - name: Verify First StorageClass
    fail:
      msg: |
        StorageClass not defined as expected
        >>>
        {{ cmp_sc | to_yaml }}
        ===
        {{ got_sc | to_yaml }}
        <<<
    vars:
      got_sc: "{{ get_sc1.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_sc: "{{ provision_storageclass_sc1_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_sc.metadata != got_sc.metadata or
      cmp_sc.parameters != got_sc.parameters or
      cmp_sc.provisioner != got_sc.provisioner

  - name: Verify Second StorageClass
    fail:
      msg: |
        StorageClass not defined as expected
        >>>
        {{ cmp_sc | to_yaml }}
        ===
        {{ got_sc | to_yaml }}
        <<<
    vars:
      got_sc: "{{ get_sc2.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_sc: "{{ provision_storageclass_sc2_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_sc.metadata != got_sc.metadata or
      cmp_sc.parameters != got_sc.parameters or
      cmp_sc.provisioner != got_sc.provisioner
