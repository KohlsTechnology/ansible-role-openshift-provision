---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      openshift_connection_server: "{{ openshift_connection_server }}"
      openshift_connection_insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify | default('false') }}"
      openshift_connection_token: "{{ openshift_connection_token }}"
      openshift_resource_path:
      - resources
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_secret: test-secret.yml.j2
    provision_secret_def: "{{ lookup('template', 'resources/' ~ provision_secret) | from_yaml }}"
    secret_username: alice
    secret_password: password
  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: testproj
        resources:
        - "{{ provision_secret }}"

  tasks:
  - name: Get Secret
    command: >-
      {{ test_oc_cmd }} export secret test-secret -n testproj -o json
    register: get_secret
    changed_when: false

  - name: Verify Secret
    fail:
      msg: |
        Secret not defined as expected
        >>>
        {{ cmp_secret | to_yaml }}
        ===
        {{ got_secret | to_yaml }}
        <<<
    vars:
      got_secret: "{{ get_secret.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_secret: "{{ provision_secret_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_secret.metadata != got_secret.metadata or
      cmp_secret.data != got_secret.data

