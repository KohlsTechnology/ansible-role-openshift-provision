---
- hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml

  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: test-join-target

      - name: test-join-project
        join_pod_network: test-join-target

  tasks:
  - set_fact:
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}

  - name: get target netid
    command: >-
      {{ test_oc_cmd }} get netnamespace test-join-target -o jsonpath='{.netid}'
    changed_when: false
    register: get_target_netid

  - name: get project netid
    command: >-
      {{ test_oc_cmd }} get netnamespace test-join-project -o jsonpath='{.netid}'
    changed_when: false
    register: get_project_netid

  - fail:
      msg: Project NETIDs differ
    when: get_project_netid.stdout != get_target_netid.stdout
