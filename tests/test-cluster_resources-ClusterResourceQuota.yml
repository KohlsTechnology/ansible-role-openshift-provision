---
- name: Set Facts
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      openshift_connection_server: "{{ openshift_connection_server }}"
      openshift_connection_insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify | default('false') }}"
      openshift_connection_token: "{{ openshift_connection_token }}"
      openshift_resource_path:
      - resources
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify | default('false') | bool %}
        --insecure-skip-tls-verify
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    provision_clusterresourcequota: test-clusterresourcequota.yml.j2
    provision_clusterresourcequota_def: "{{ lookup('template', 'resources/' ~ provision_clusterresourcequota) | from_yaml }}"
    quota_pods: 6
    quota_secrets: 2

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ provision_clusterresourcequota }}"

  tasks:
  - name: Get ClusterResourceQuota
    command: >-
      {{ test_oc_cmd }} export clusterresourcequota test-clusterresourcequota -o json
    register: get_clusterresourcequota
    changed_when: false

  - name: Verify ClusterResourceQuota
    fail:
      msg: |
        ClusterResourceQuota not defined as expected
        >>>
        {{ cmp_clusterresourcequota | to_yaml }}
        ===
        {{ got_clusterresourcequota | to_yaml }}
        <<<
    vars:
      got_clusterresourcequota: "{{ get_clusterresourcequota.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_clusterresourcequota: "{{ provision_clusterresourcequota_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_clusterresourcequota.metadata != got_clusterresourcequota.metadata or
      cmp_clusterresourcequota.spec != got_clusterresourcequota.spec

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_clusterresourcequota: test-clusterresourcequota.yml.j2
    provision_clusterresourcequota_def: "{{ lookup('template', 'resources/' ~ provision_clusterresourcequota) | from_yaml }}"
    quota_pods: 8
    quota_secrets: 3

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ provision_clusterresourcequota }}"

  tasks:
  - name: Get ClusterResourceQuota
    command: >-
      {{ test_oc_cmd }} export clusterresourcequota test-clusterresourcequota -o json
    register: get_clusterresourcequota
    changed_when: false

    vars:
      cmp_clusterresourcequota: "{{ provision_clusterresourcequota_def | combine(ignore_differences, recursive=True) }}"

  - name: Verify ClusterResourceQuota Update
    fail:
      msg: |
        ClusterResourceQuota not defined as expected
        >>>
        {{ cmp_clusterresourcequota | to_yaml }}
        ===
        {{ got_clusterresourcequota | to_yaml }}
        <<<
    vars:
      got_clusterresourcequota: "{{ get_clusterresourcequota.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_clusterresourcequota: "{{ provision_clusterresourcequota_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_clusterresourcequota.metadata != got_clusterresourcequota.metadata or
      cmp_clusterresourcequota.spec != got_clusterresourcequota.spec
