---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      openshift_connection:
        server: "{{ openshift_connection_server }}"
        insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify }}"
        token: "{{ openshift_connection_token }}"
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          generation: 0
        spec:
          templateGeneration: 0
          

- name: Test Provision
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  vars:
    provision_daemonset:
      apiVersion: extensions/v1beta1
      kind: DaemonSet
      metadata:
        annotations:
          kubectl.kubernetes.io/last-applied-configuration: ''
        creationTimestamp: null
        generation: 0
        labels:
          name: test-daemonset
        name: test-daemonset
      spec:
        selector:
          matchLabels:
            name: test-daemonset
        template:
          metadata:
            creationTimestamp: null
            labels:
              name: test-daemonset
          spec:
            containers:
            - image: openshift/hello-openshift
              imagePullPolicy: IfNotPresent
              name: registry
              ports:
              - containerPort: 80
                protocol: TCP
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            nodeSelector:
              type: infra
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            serviceAccount: default
            serviceAccountName: default
            terminationGracePeriodSeconds: 10
        templateGeneration: 0
        updateStrategy:
          type: OnDelete

  roles:
  - role: openshift-provision

  tasks:
  - name: Provision DaemonSet
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_daemonset }}"

  - name: Get DaemonSet
    command: >-
      {{ test_oc_cmd }} export daemonset
      test-daemonset -n provision-test -o json
    register: get_daemonset
    changed_when: false

  - name: Verify DaemonSet
    fail:
      msg: |
        DaemonSet not defined as expected
        >>>
        {{ cmp_daemonset | to_yaml }}
        ===
        {{ got_daemonset | to_yaml }}
        <<<
    vars:
      got_daemonset: "{{ get_daemonset.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_daemonset: "{{ provision_daemonset | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_daemonset.metadata != got_daemonset.metadata or
      cmp_daemonset.spec != got_daemonset.spec

  - name: Check reprovision DaemonSet
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_daemonset }}"
    register: reprovision_daemonset

  - fail:
      msg: Reprovision indicated change to DaemonSet
    when: reprovision_daemonset.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  vars:
    provision_daemonset:
      apiVersion: extensions/v1beta1
      kind: DaemonSet
      metadata:
        annotations:
          kubectl.kubernetes.io/last-applied-configuration: ''
        creationTimestamp: null
        generation: 0
        labels:
          name: test-daemonset
        name: test-daemonset
      spec:
        selector:
          matchLabels:
            name: test-daemonset
        template:
          metadata:
            creationTimestamp: null
            labels:
              name: test-daemonset
          spec:
            containers:
            - image: openshift/hello-openshift
              imagePullPolicy: Always
              name: registry
              ports:
              - containerPort: 80
                protocol: TCP
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            nodeSelector:
              type: infra
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            serviceAccount: default
            serviceAccountName: default
            terminationGracePeriodSeconds: 10
        templateGeneration: 0
        updateStrategy:
          type: OnDelete

  roles:
  - role: openshift-provision

  tasks:
  - name: Apply update to DaemonSet
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_daemonset }}"

  - name: Get DaemonSet
    command: >-
      {{ test_oc_cmd }} export daemonset
      test-daemonset -n provision-test -o json
    register: get_daemonset
    changed_when: false

  - name: Verify Update DaemonSet
    fail:
      msg: |
        DaemonSet not defined as expected
        >>>
        {{ cmp_daemonset | to_yaml }}
        ===
        {{ got_daemonset | to_yaml }}
        <<<
    vars:
      got_daemonset: "{{ get_daemonset.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_daemonset: "{{ provision_daemonset | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_daemonset.metadata != got_daemonset.metadata or
      cmp_daemonset.spec != got_daemonset.spec

- name: Test Delete
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  vars:
    provision_daemonset:
      kind: DaemonSet
      metadata:
        name: test-daemonset
  roles:
  - role: openshift-provision
  tasks:
  - name: Delete DaemonSet
    openshift_provision:
      action: delete
      namespace: provision-test
      connection: "{{ openshift_connection }}"
      resource: "{{ provision_daemonset }}"

  - name: Verify DaemonSet Delete
    command: >-
      {{ test_oc_cmd }} export daemonset
      test-daemonset -n provision-test -o json
    register: get_daemonset
    failed_when: get_daemonset.rc == 0
    changed_when: false
